# Netlify configuration for Flutter Web build
# Build command uses a script that installs Flutter and builds the site
[build]
  command = "bash scripts/build_netlify.sh"
  publish = "build/web"

# Caching headers (avoid stale index, cache immutable assets)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect all routes to index.html for SPA routing (Flutter web)
# This enables clean URLs like /contact, /about instead of /#/contact
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
