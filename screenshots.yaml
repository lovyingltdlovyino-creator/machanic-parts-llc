# Configuration for generating iPad screenshots for App Store
tests:
  - test_driver/screenshots.dart

staging: staging/screenshots

locales:
  - en-US

devices:
  # iPad Pro 12.9" (6th gen) - Required for App Store
  ios:
    iPad Pro (12.9-inch) (6th generation):
      frame: false
      orientation: portrait
    # iPad Pro 12.9" (2nd gen) - Alternative size requirement
    iPad Pro (12.9-inch) (2nd generation):
      frame: false
      orientation: portrait

# Screenshot naming
frame:
  enabled: false

# Clean up after taking screenshots
archive: screenshots
